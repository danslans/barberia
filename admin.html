<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Usuarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-400 via-blue-500 to-blue-600 flex flex-col items-center justify-start p-4">
    <div class="w-full max-w-6xl bg-white shadow-2xl rounded-lg my-6">
        <div class="bg-blue-800 text-white rounded-t-lg p-6">
            <h1 class="text-3xl font-bold text-center">Administración de Usuarios</h1>
        </div>
        <div class="flex justify-center p-6 space-y-6">
            
                <!-- Loop through users here -->
                
                    <div class="flex items-center space-x-4">
                        <div class="w-10 h-10 rounded-full bg-gray-300 flex items-center justify-center">
                            <i data-lucide="camera" class="w-6 h-6 text-gray-600 cursor-pointer" onclick="openModal()"></i>
                        </div>
                    </div>
         
                <!-- More users -->
         
        </div>
    </div>

    <!-- Modal -->
    <div id="paymentModal" class="fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg space-y-4">
            <h2 class="font-bold text-xl">Estado de Pago del Usuario</h2>
            <p>El usuario está al día con sus pagos.</p>
            <div class="flex justify-center">
                <img
                    src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://ejemplo.com/verificacion-pago"
                    alt="QR Code"
                    class="rounded-lg shadow-md"
                />
            </div>
            <button class="mt-4 px-4 py-2 bg-red-500 text-white rounded-lg" onclick="closeModal()">Cerrar</button>
        </div>
    </div>

    <script>
        lucide.createIcons();

        function activateCamera() {
            // Código para activar la cámara
            alert('Activando cámara...');
        }

        function openModal() {
            document.getElementById('paymentModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('paymentModal').classList.add('hidden');
        }
    </script>
</body>
</html>
