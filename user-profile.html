<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-400 via-pink-500 to-red-500 flex items-center justify-center p-4">
    <div class="w-full max-w-3xl bg-white shadow-2xl rounded-lg">
        <div class="bg-blue-600 text-white rounded-t-lg p-6">
            <h1 class="text-3xl font-bold text-center">Perfil de Usuario</h1>
        </div>
        <div class="p-6 space-y-6">
            <div class="flex items-center space-x-4">
                <div class="w-20 h-20 rounded-full bg-gray-200 flex items-center justify-center">
                    <i data-lucide="user" class="w-10 h-10 text-gray-600"></i>
                </div>
                <div>
                    <h2 class="text-2xl font-semibold">Juan Pérez</h2>
                    <p class="text-gray-600">@juanperez</p>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="border rounded-lg p-4">
                    <h3 class="text-lg font-semibold mb-2">Plan Suscrito</h3>
                    <p class="text-2xl font-bold text-blue-600">Premium</p>
                    <div class="flex items-center mt-2">
                        <i data-lucide="check-circle" class="w-5 h-5 text-green-500 mr-2"></i>
                        <span>Activo</span>
                    </div>
                </div>

                <div class="border rounded-lg p-4">
                    <h3 class="text-lg font-semibold mb-2">Método de Pago</h3>
                    <div class="flex items-center">
                        <i data-lucide="credit-card" class="w-5 h-5 text-blue-600 mr-2"></i>
                        <span>**** **** **** 1234</span>
                    </div>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0 sm:space-x-4">
                <button class="w-full sm:w-auto bg-red-500 text-white px-4 py-2 rounded-lg flex items-center justify-center">
                    <i data-lucide="alert-triangle" class="w-4 h-4 mr-2"></i> Cancelar Plan
                </button>
                <button class="w-full sm:w-auto border border-gray-300 px-4 py-2 rounded-lg flex items-center justify-center">
                    <i data-lucide="credit-card" class="w-4 h-4 mr-2"></i> Cambiar Método de Pago
                </button>
            </div>

            <div class="flex justify-center">
                <img
                    src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://ejemplo.com/perfil-usuario"
                    alt="QR Code"
                    class="rounded-lg shadow-md"
                />
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
