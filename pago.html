<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pago - ECLAT</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <header class="bg-gray-800 text-white p-5 flex justify-between items-center w-full">
        <img src="logo-eclat.png" alt="Logo ECLAT" class="h-10">
        <h1 class="text-lg font-semibold">ECLAT</h1>
    </header>

    <div class="flex justify-center items-center min-h-screen px-4">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-lg w-full">
            <h1 class="text-xl font-semibold text-center mb-6">Página de Pago</h1>
            <div class="bg-gray-200 p-4 rounded-md mb-6">
                <h2 class="font-semibold text-lg">Detalles del Plan</h2>
                <p><strong>Nombre del Plan:</strong> Plan Premium</p>
                <p><strong>Valor del Pago:</strong> $99.99</p>
            </div>
            <form class="space-y-4">
                <div>
                    <label for="card-number" class="font-medium">Número de Tarjeta:</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                
                <div>
                    <label for="card-name" class="font-medium">Nombre en la Tarjeta:</label>
                    <input type="text" id="card-name" name="card-name" placeholder="Juan Pérez" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                
                <div class="flex gap-4">
                    <div class="flex-1">
                        <label for="expiry-date" class="font-medium">Fecha de Expiración:</label>
                        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                    <div class="flex-1">
                        <label for="cvv" class="font-medium">CVV:</label>
                        <input type="number" id="cvv" name="cvv" placeholder="123" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>
                </div>
                
                <a href="confirmacion.html" class="block w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 text-center rounded focus:outline-none focus:shadow-outline">
                    Pagar Ahora
                </a>
                
            </form>
        </div>
    </div>
</body>
</html>
